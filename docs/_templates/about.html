{#-
  Layout for the `about page`
-#}

{% extends "layout.html" %}


{% block document %}
  <div
    data-controller="scroll"
    data-action="scroll->scroll#showButton"
    class="px-10 col-span-full overflow-y-auto flex flex-col h-full"
  >
    <main role="main" class="flex-1 max-w-prose mx-auto flex flex-col">
      <article class="flex-1">
        {% block body %}{% endblock %}
      </article>

      <footer>
        {% block footer %}
          {% include "footer.html" %}
        {% endblock %}
      </footer>
    </article>

    {%- if theme_show_scrolltop|tobool -%}
      {%- include "scrolltop.html" %}
    {%- endif -%}
  </main>
{% endblock %}
