name: Check documentation quality
on:
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: errata-ai/vale-action@reviewdog
        with:
          files: '["docs/", "README.md"]'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
