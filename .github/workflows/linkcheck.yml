---
name: Check Links

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    name: Check links

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --constraint=.github/workflows/constraints.txt poetry nox nox-poetry

      - name: Run nox workflow
        run: |
          nox -s linkcheck
