---
name: Release a new version

on:
  push:
    tags:
      - "*.*.*"

jobs:
  release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Update Pip
        run: |
          pip install --requirement=requirements.txt pip
          pip --version

      - name: Update Pip in virtual environments
        shell: python
        run: |
          import os
          import pip

          with open(os.environ["GITHUB_ENV"], mode="a") as io:
            print(f"VIRTUALENV_PIP={pip.__version__}", file=io)

      - name: Install Pipx
        run: |
          pip install --requirement=requirements.txt pipx
          pipx --version

      - name: Install Poetry
        run: |
          pipx install --pip-args=--requirement=requirements.txt poetry
          pipx inject poetry poetry-plugin-export
          poetry --version

      - name: Build Packages
        run: |
          poetry build

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry publish

  tag-release:
    name: Tag release
    runs-on: "ubuntu-latest"
    steps:
      - name: Tag release on GitHub
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
