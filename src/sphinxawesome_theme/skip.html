{#-
  Template file for the skip link "component". This is visually hidden, but is
  the first element to receive focus when 'tabbing', allowing a keyboard-only user
  to jump straight to the content.
-#}

<a class="block transition -translate-x-full focus:translate-x-0 opacity-0 focus:opacity-100 text-xl bg-white p-4 z-20 absolute top-0 left-0 h-14" href="#{{ title|sanitize }}" title="Skip navigation links">Skip to content</a>
