{#-
  Template file for the Breadcrumbs feature.
-#}

{%- set separator -%}
<span class="text-gray-700 mr-1">{{ theme_breadcrumbs_separator|default('/') }}</span>
{%- endset -%}

<nav role="navigation"
     aria-label="{{ _('breadcrumbs') }}"
     class="mt-16 mb-12 text-sm text-gray-700 leading-tight print:hidden">
  <a class="text-link hover:text-brand" href="{{ pathto(master_doc) }}">{{ docstitle }}</a>
  {{ separator }}
  {%- for doc in parents -%}
    <a class="text-link hover:text-brand" href="{{ doc.link|e }}">{{ doc.title }}</a>
    {{ separator }}
  {%- endfor -%}
  <span aria-current="page">{{ title }}</span>
</nav>
