{#- Template file for the breadcrumbs. -#}

{%- set separator %}
<span class="mr-1">{{ theme_breadcrumbs_separator|default('/') }}</span>
{%- endset %}

<nav role="navigation"
     aria-label="{{ _('breadcrumbs') }}"
     class="flex items-center mb-4 space-x-1 text-sm text-muted-foreground">
  <a class="overflow-hidden text-ellipsis whitespace-nowrap hover:text-foreground" href="{{ pathto(master_doc) }}">{{ docstitle }}</a>
  {{ separator }}
  {%- for doc in parents -%}
    <a class="hover:text-foreground" href="{{ doc.link|e }}">{{ doc.title }}</a>
    {{ separator }}
  {%- endfor -%}
  <span aria-current="page" class="font-medium text-foreground">{{ title }}</span>
</nav>
