{#-
Template file for the Breadcrumbs feature.
-#}

{%- set separator -%}
<span class="mr-1">{{ theme_breadcrumbs_separator|default('/') }}</span>
{%- endset -%}

<nav role="navigation" aria-label="{{ _('breadcrumbs') }}"
  class="print:hidden mt-12 text-sm text-gray-light dark:text-gray-300">
  <a class="text-gray-light dark:text-gray-400 text-sm hover:text-gray-dark dark:hover:text-white font-medium focus:text-gray-dark dark:focus:text-white"
    href="{{ pathto(master_doc) }}">{{ docstitle }}</a>
  {{ separator }}
  {%- for doc in parents -%}
  <a class="text-gray-light dark:text-gray-300 text-sm hover:text-gray-dark hover:text-white hover:underline focus:text-white"
    href="{{ doc.link|e }}">{{ doc.title }}</a>
  {{ separator }}
  {%- endfor -%}
  <span aria-current="page">{{ title }}</span>
</nav>
