{% if meta and meta.layout %}
  {%- extends meta.layout + ".html"|default("with-sidebar.html") -%}
{% else %}
  {% if theme_show_nav|tobool %}
    {%- extends "with-sidebar.html" -%}
  {% else %}
    {%- extends "without-sidebar.html" -%}
  {% endif %}
{% endif %}

{% block body %}
  {{ body }}
{% endblock %}
