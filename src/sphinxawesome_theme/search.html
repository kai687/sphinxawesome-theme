{#-
  Template for the search results.
-#}


{% extends "layout.html" %}
{% set title = _('Search') %}
{% block scripts %}
{{ super() }}
<script src="{{ pathto('_static/searchtools.js', 1) }}" defer></script>
<script>
  jQuery(function() { Search.loadIndex("{{ pathto('searchindex.js', 1) }}"); })
</script>
<script id="searchindexloader"></script>
{% endblock %}

{% block body %}
<div id="fallback" class="my-8 text-sm text-red-700">
  <script>document.querySelector("#fallback").style.display = "none"</script>
  {% trans %}
    Please activate Javascript to enable searching the documentation.
  {% endtrans %}
</div>
<section id="search-results"></section>
{% endblock body %}
