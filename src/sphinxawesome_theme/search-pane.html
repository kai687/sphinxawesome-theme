{#-
  Template for the search pane at the bottom of the screen on small screens
-#}

<div
  x-bind:class="{ 'searchIsShown': showSearch }"
  class="w-full fixed bottom-0 left-0 z-10 bg-gray-900 overflow-x-hidden pt-10 flex flex-col items-center md:hidden transition-transform transform transform-gpu translate-y-full duration-300"
>
  <h4 id="search-label" class="text-xl text-white mb-4">
    {{ _('Enter search term') }}
  </h4>

  <form
    id="searchbox"
    action="{{ pathto('search') }}"
    method="get"
    class="flex w-full justify-between items-center max-w-sm px-12"
  >
    <input
      name="q"
      aria-labelledby="search-label"
      type="search"
      placeholder="{{ _('Search the docs') }}"
      class="p-2 flex-1"
    />
    {%- import "buttons.html" as buttons -%}
    {{ buttons.search() }}
  </form>

  <button
    x-on:click="{ showSearch = false }"
    aria-label="{{ _('Close menu') }}"
    title="{{ _('Close menu') }}"
    class="text-4xl text-gray-200 p-4 bottom-0 hover:text-pink-500 md:hidden focus:text-pink-500 self-center">
  <svg aria-hidden="true" class="fill-current stroke-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
</button>
</div>
