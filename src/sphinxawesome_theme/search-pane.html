{#-
  Template for the full-screen search pane
-#}


<div
  id="search-pane"
  class="w-full fixed bottom-0 left-0 z-10 bg-gray-900 overflow-x-hidden pt-10 flex flex-col items-center md:hidden transition-all opacity-0 transform transform-gpu translate-y-full duration-300"
>
<h4 id="search-label" class="text-xl text-white mb-4">{{ _('Enter search term') }}</h4>

  {%- import "buttons.html" as buttons -%}

  <form
    id="searchbox" action="{{ pathto('search') }}" method="get"
    class="flex w-full justify-between items-center max-w-sm px-12">

    <input
      name="q"
      aria-labelledby="search-label"
      type="search"
      placeholder="{{ _('Search the docs') }}"
      class="p-2 flex-1 rounded-none"
    />
    {{ buttons.search() }}
  </form>

  {{ buttons.close("closeSearch", fg="text-gray-200") }}
</div>
