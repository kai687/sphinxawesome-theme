{#-
  Template for modals. Modals are not part of the regular flow of the HTML but
  display some contextual messages.

  The '#snackbar' appears fixed at the bottom right of the screen and displays
  the message 'Copied to Clipboard'
-#}

<div
  id="snackbar"
  class="fixed bottom-0 right-0 opacity-0 p-4 m-4 rounded bg-gray-900 text-gray-100 transition transform duration-500 translate-y-full"
></div>
