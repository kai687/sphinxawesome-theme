{#- Template for modals. Modals are not part of the regular flow of the HTML.
-#} {#- for the 'Clear search highlights button' -#}
<button
  id="snackbar"
  class="fixed bottom-0 right-0 opacity-0 p-4 m-4 tracking-wide bg-gray-900 text-gray-100 transition transform transform-gpu duration-500 translate-y-full"
>
  {{ _('Clear highlights') }}
</button>

{#- a semi-transparent gray full-screen overlay "behind" the sidebar -#}
<div id="screen" class="fixed hidden inset-0 bg-black bg-opacity-50"></div>

{#- scroll to top button -#}
<button
  id="scrolltop"
  class="fixed bottom-0 right-0 p-2 m-4 rounded-full bg-gray-900 text-gray-100 hidden opacity-0 transition-opacity duration-1000"
>
  <svg
    class="fill-current stroke-current h-8 stroke-2"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
  </svg>
</button>
