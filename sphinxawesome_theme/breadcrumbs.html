{#-
  Template file for the Breadcrumbs feature.
-#}

{% set separator %}
<span class="text-lg">&rsaquo;</span>
{% endset %}

<nav role="navigation" 
     aria-label="breadcrumbs" 
     class="mt-16 mb-12 text-sm text-gray-700 leading-tight">
  <a class="text-blue-600" href="{{ pathto(master_doc) }}">{{ docstitle }}</a>
  {{ separator }}
  {% for doc in parents %}
    <a class="text-blue-600" href="{{ doc.link|e }}">{{ doc.title }}</a>
    {{ separator }}
  {% endfor %}
  <span aria-current="page">
    {{ title }}
  </span>
</nav>
