[tool.poetry]
name = "sphinxawesome-theme"
version = "4.0.2"
description = "An awesome theme for the Sphinx documentation generator"
readme = "README.md"
authors = ["Kai Welke <kai687@pm.me>"]
homepage = "https://sphinxawesome.xyz"
documentation = "https://sphinxawesome.xyz"
repository = "https://github.com/kai687/sphinxawesome-theme"
license = "MIT"
classifiers = [
  'Programming Language :: Python',
  'Framework :: Sphinx',
  'Framework :: Sphinx :: Theme',
  'Topic :: Documentation',
  'Topic :: Documentation :: Sphinx',
  'Topic :: Software Development :: Documentation'
]
packages = [
  { include = "sphinxawesome_theme", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"
sphinx = ">4"
beautifulsoup4 = "^4.9.1"
python-dotenv = ">=0.19,<1.1"
myst-parser = {version = ">=0.19,<1.1", optional = true}
sphinx-autobuild = {version = "^2021.3.14", optional = true}
sphinx-sitemap = { version = "^2.2.0", optional = true}

[tool.poetry.group.dev.dependencies]
black = "^23.1"
pre-commit = "^3.1.1"
pytest = "^7.2"
pytest-cov = "^4.0"
mypy = "^1.0"
coverage = { extras = ["toml"], version = "^7.2" }
ruff = ">=0.0.254,<0.0.258"
types-docutils = "^0.19.1.6"

[tool.poetry.extras]
docs = ["myst-parser", "sphinx-autobuild", "sphinx-sitemap"]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["sphinxawesome_theme"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
select = ["E", "F", "B", "Q", "W", "I", "C90", "D", "UP", "YTT", "S", "ANN", "SIM", "N"]
target-version = "py38"
ignore = ["ANN401", "D203", "D213"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.mypy]
files = ["src/sphinxawesome_theme/*.py", "tests/*.py", "noxfile.py", "docs/*.py"]
show_error_codes = true
show_error_context = true
pretty = true
strict = true
show_column_numbers = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["pygments.*", "bs4", "dotenv", "sphinxcontrib.serializinghtml", "nox_poetry"]
ignore_missing_imports = true

[tool.poetry.plugins."sphinx.html_themes"]
"sphinxawesome_theme" = "sphinxawesome_theme"

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"
