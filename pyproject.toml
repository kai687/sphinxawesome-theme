[tool.poetry]
name = "sphinxawesome-theme"
version = "5.0.0-alpha.1"
description = "An awesome theme for the Sphinx documentation generator"
readme = "README.md"
authors = ["Kai Welke <kai687@pm.me>"]
homepage = "https://sphinxawesome.xyz"
documentation = "https://sphinxawesome.xyz"
repository = "https://github.com/kai687/sphinxawesome-theme"
license = "MIT"
classifiers = [
  'Programming Language :: Python',
  'Framework :: Sphinx',
  'Framework :: Sphinx :: Theme',
  'Topic :: Documentation',
  'Topic :: Documentation :: Sphinx',
  'Topic :: Software Development :: Documentation'
]
packages = [
  { include = "sphinxawesome_theme", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.8"
sphinx = ">4"
beautifulsoup4 = "^4.9.1"
python-dotenv = ">=0.19,<1.1"

[tool.poetry.group.docs.dependencies]
sphinx-autobuild = "^2021.3.14"
sphinx-sitemap = "^2.2.0"
sphinx-design = "^0.4.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
pytest-cov = "^4.0"
coverage = { extras = ["toml"], version = "^7.2" }
types-docutils = "^0.19.1.6"
mypy = "^1.0"
nox = "^2023.4.22"

[tool.poetry.group.lint.dependencies]
black = "^23.1"
pre-commit = "^3.1.1"
djlint = "^1.25.0"
ruff = "^0.0.265"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["sphinxawesome_theme"]

[tool.coverage.report]
show_missing = true

[tool.ruff]
select = ["E", "F", "B", "Q", "W", "I", "C90", "D", "UP", "YTT", "S", "ANN", "SIM", "N"]
target-version = "py38"
ignore = ["ANN401", "D203", "D213", "SIM105"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
files = ["src/sphinxawesome_theme/*.py", "tests/*.py", "noxfile.py", "docs/*.py"]
show_error_codes = true
show_error_context = true
pretty = true
strict = true
show_column_numbers = true
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["pygments.*", "dotenv", "sphinxcontrib.serializinghtml", "nox_poetry", "bs4"]
ignore_missing_imports = true

[tool.djlint]
profile = "jinja"
extension = "html"
indent = 2
use_gitignore = true
format_js = false
format_css = false
ignore="H030,H031" # djlint doesn't know that we add meta tags in Sphinx

[tool.poetry.plugins."sphinx.html_themes"]
sphinxawesome_theme = "sphinxawesome_theme"

[build-system]
requires = ["poetry_core"]
build-backend = "poetry.core.masonry.api"
