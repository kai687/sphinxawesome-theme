---
extends: capitalization
message: "'%s' should use sentence-style capitalization."
link: >
  "https://developers.google.com/style/
  capitalization#capitalization-in-titles-and-headings"
level: warning
scope: heading
match: $sentence
exceptions:
  - Azure
  - CLI
  - Cosmos
  - Docker
  - Emmet
  - gRPC
  - I
  - JavaScript
  - Kubernetes
  - Linux
  - macOS
  - MongoDB
  - Python
  - REPL
  - TypeScript
  - URLs
  - VS
  - Windows
